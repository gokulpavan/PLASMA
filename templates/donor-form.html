<style type="text/css">
    .spinner-wrapper{
    width: 100%;
    height: 100%;
   
   
    top: 0;
    left: 0;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .spinner {
    position: relative;
    width: 8rem;
    height: 8rem;
    border-radius: 50%;
  }
  
  .spinner::before,
  .spinner:after{
    content: "";
    position: absolute;
    border-radius: 50%;
  }
  
  .spinner:before {
    width: 100%;
    height: 100%;
    background-image:linear-gradient(90deg, #008080 0%,#2F4F4F 100% );
    animation: spin .5s infinite linear;
  }
  
  .spinner:after {
    width: 90%;
    height: 90%;
    
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

   @keyframes slideInFromLeft {
  0% {
    transform: translateX(100%);
  }
  100% {
    transform: translateX(0);
  }
}

section{
    animation: 1.25s ease-out 0s 1 slideInFromLeft
}
</style>


<body class="is-preload">

  

    <div id="container"></div>

        <!-- Main -->

     function loadXMLDoc()
    {
        
        var req = new XMLHttpRequest()
        req.onreadystatechange = function()
        {
            if (req.readyState == 4)
            {
                var response = req.responseText
                if ( response.includes("already")) {
                    const options = {
                                    settings: {
                                    duration: 2000,
                                                }
                                                };
                                    iqwerty.toast.toast(response, options);
                                    

                    }
                else if ( response.includes("Please")) {
                    const options = {
                                    settings: {
                                    duration: 2000,
                                                }
                                                };
                                    iqwerty.toast.toast(response, options);
                }
                else{
                     document.getElementById('post').setAttribute("style","display:none;")
                     document.getElementById('p').setAttribute("style","display:none;")
                     document.getElementById('spinner').setAttribute("style","display:;")
                    setTimeout(function () {
                    document.getElementById('spinner').setAttribute("style","display:none;")
                    document.getElementById('head1').innerHTML = response
                    document.getElementById('thank').innerHTML = "Thank You for registration"
                },3000)
                   

                }

            }
            
            }
        
    
        req.open('POST', '/update')

        var name = document.getElementById('name').value

       if (name&&number&&bg&&city&&state&&email&&age) {

                                else{

            else{
            const options = {

                                    iqwerty.toast.toast("Please fill the form Completely", options);
        
    }

}
